<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="Width=device_width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/static/styles.css">
    <title>Calculo de Compras</title>
</head>
<body>
<div class="container">

    <form action="calculocompras" method="post">
        <h1>Calculo de Compras</h1>
       <label for="nombre">Ingresa tu nombre</label>
       <input type="text" name="nombre" id="nombre" required>
        <br>
       <label for="edad">Ingresa tu edad</label>
       <input type="number" name="edad" id="edad" required>
        <br>
       <label for="cantidad">Ingresa la cantidad de tarros de pintura a comprar</label>
       <input type="number" name="cantidad" id="cantidad" required>
        <br>
       <button type="submit">Verificar</button>

    <div class="mensaje-container">
    {% if nombre %}
    <p>Nombre del cliente: {{ nombre }}</p>
    <p>Total sin descuento: {{ total }}</p>
    {% if descuento %}
        <p>El descuento es: {{ descuento * 100 }}%</p>
    {% endif %}
    <p>El total a pagar es de: {{ total_con_descuento }}</p>
{% endif %}
    </div>
    </form>
</div>
</body>
</html>
